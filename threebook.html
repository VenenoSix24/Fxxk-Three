<!DOCTYPE html>
<html>

<head>
    <title>Fuck Three</title>
    <style>
        body {
            text-align: center;
            background-color: #6eb6ffea;

        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 0 auto;
            font-weight: bold;
            color: white;
        }

        th,
        td {
            border: 1px solid rgb(255, 255, 255);
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <br>
    <h2><span style="color: white;">含“3”检索表</span></h2>
    <br>
    <table>
        <tr>
            <th>数字(100以内)</th>
            <th>该数字是否逢三必过</th>
        </tr>
        <script>
            for (var i = 1; i <= 100; i++) {
                var isMultipleOfThreeOrContainsThree = false;
                if (i % 3 === 0 || i.toString().includes('3')) {
                    isMultipleOfThreeOrContainsThree = true;
                }
                document.write("<tr><td>" + i + "</td><td>" + (isMultipleOfThreeOrContainsThree ? '是' : '否') + "</td></tr>");
            }
        </script>
    </table>
</body>

</html>
